<div class="hexo-douban-item">
    <div class="hexo-douban-picture"><img src="/hugo-douban/images/douban-loading.gif" data-src="{{ .image }}" referrerPolicy="no-referrer" /></div>
    <div class="hexo-douban-info">
        <div class="hexo-douban-title"><a target="_blank" href="{{ .alt }}"> {{ .title }}</a></div>
        <div class="hexo-douban-meta">{{ .pub }}
        </div>
        <div class="hexo-douban-meta">{{ .updated }} / {{ .tags }}</div>
        <div class="hexo-douban-comments">{{ .comment }}</div>
    </div>
</div>
