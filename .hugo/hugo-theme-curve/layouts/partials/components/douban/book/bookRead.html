<div class="hexo-douban-item">
    {{ $subject := .subject }}
    {{ $value := mul $subject.rating.value 10 }}
    <div class="hexo-douban-picture"><img src="{{$subject.pic.normal}}" data-src="{{ $subject.pic.normal }}" referrerPolicy="no-referrer" /></div>
    <div class="hexo-douban-info">
        <div class="hexo-douban-title"><a target="_blank" href="{{ $subject.url }}"> {{ $subject.title }}</a></div>
        <div class="hexo-douban-rating">
            <span class="all-star-dark">
                <span class="all-star-light" style="width: {{ $value }}%;"></span>
            </span>
            <span class="rating_nums">{{ $subject.rating.value }}</span>
        </div>
        <div class="hexo-douban-meta">{{ $subject.card_subtitle }}</div>
        {{ if gt (len .tags) 0 }}
        <div class="hexo-douban-meta">{{ .create_time }} / {{ .tags }}</div>
        {{ else }}
        <div class="hexo-douban-meta">{{ .create_time }}</div>
        {{ end }}
        <div class="hexo-douban-comments">{{ .comment }}</div>
    </div>
</div>
