{{ if .Site.Params.article.reward.enable }}
<div class="reward">
  <div class="reward-btn" onclick="window.$Modal.show('reward-modal')">
    <i class="iconfont icon-reward"></i>
    <span class="text">赞赏博主</span>
  </div>
</div>

{{ partial "components/modal.html" (dict 
  "id" "reward-modal"
  "title" "赞赏博主"
  "titleIcon" "reward"
  "showClose" true
  "maxWidth" 430
  "maxHeight" 80
  "content" "components/modal/reward-content.html"
) }}
{{ end }}
