{{ $linkUrl := (.Get "href") }}
{{ $linkTitle := (.Get "title") }}
{{ $linkDesc := (.Get "desc") }}
{{ $linkCover := (.Get "cover") }}

<a href="{{ $linkUrl }}" target="_blank" class="link-card s-card hover">
    <div class="link-data">
      <div class="link-icon">
        {{ if $linkCover }}
        <img class="link-img" src="{{ $linkCover }}" alt="link-img" />
        {{ else }}
        <i class="iconfont icon-link"></i>
        {{ end }}
      </div>
      <div class="link-desc">
        <span class="link-title">{{ $linkTitle }}</span>
        <span class="link-description">{{ $linkDesc }}</span>
      </div>
      <i class="link-go iconfont icon-up"></i>
    </div>
  </a>
<style>
.link-card {
  display: block;
  width: 100%;
  margin: 1rem 0;
  padding: 1rem;
  background-color: var(--main-card-second-background);
  .link-data {
    height: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    .link-icon {
      width: 60px;
      height: 60px;
      min-width: 60px;
      margin-right: 0.8rem;
      border-radius: 12px;
      overflow: hidden;
      .link-img {
        width: 100%;
        height: 100%;
      }
      .iconfont {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        font-weight: bold;
        background-color: var(--main-card-border);
      }
    }
    .link-desc {
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      .link-title {
        margin-bottom: 4px;
        font-size: 18px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow-wrap: break-word;
      }
      .link-description {
        color: var(--main-font-second-color);
        font-size: 14px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
        transition: color 0.3s;
      }
    }
    .link-go {
      display: flex;
      margin-left: 12px;
      transform: rotate(90deg);
      transition: color 0.3s;
    }
  }
  &:hover {
    color: var(--main-card-background);
    background-color: var(--main-color);
    .link-data {
      .link-desc {
        .link-description {
          color: var(--main-card-background);
          opacity: 0.6;
        }
      }
      .link-go {
        color: var(--main-card-background);
      }
    }
  }
}
</style>
