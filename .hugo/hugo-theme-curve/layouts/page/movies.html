{{ define "main" }}
<!-- 页面头部 -->
<div class="page-banner">
    <div class="banner-content">
        <h1 class="title">{{ .Title }}</h1>
        <p class="desc">{{ .Params.subtitle }}</p>
    </div>
</div>
<!-- 页面内容 -->
<section>
    {{ $doubanMovies := $.Site.Data.doubanSync.movie }}
    <div class="hexo-douban-container s-card">
        <div>
            <div>
                <div id="hexo-douban-item3">
                    {{ range $doubanMovies }}
                    {{ partial "components/douban/movie/movieWatched" . }}
                    {{ end }}
                    {{ partial "components/douban/pagination"}}
                </div>
            </div>
        </div>
        <script src="/hugo-douban/scripts/index.js"></script>
        <script src="/hugo-douban/scripts/pagination.js" type="text/javascript"></script>
    </div>
</section>
{{ end }}
